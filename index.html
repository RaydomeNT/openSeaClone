<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/Logomark-Blue.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <title>OpenSeaClone</title>

<body>
    <div id="navbar" class="topnav">
        <a href="https://opensea.io/"><img class="logo" src="./img/OpenSea-Full-Logo (dark).png" alt="Open Sea logo"></a>
        <input id="search" class="sb" type="text" placeholder="Search items, collections and accounts">
        <a class="navtext" href="https://opensea.io/explore-collections">Explore</a>
        <a class="navtext" href="https://opensea.io/rankings">Stats</a>
        <a class="navtext" href="https://support.opensea.io/hc/en-us">Resources</a>
        <a class="navtext" href="https://opensea.io/login?referrer=%2Fasset%2Fcreate">Create</a>
        <a href="#https://opensea.io/login?referrer=%2Faccount"><img class="awIcon" src="./img/user.png" alt="user"></a>
        <a href="#https://opensea.io/login?referrer=%2Faccount"><img class="awIcon" src="./img/wallet.png" alt="wallet"></a>
      </div>
      <div class="box">
        <h1 class="feat-head">Discover, collect, and sell extraordinary NFTs</h1>
        <h4 class="feat-sub">OpenSea is the world's first and largest NFT marketplace</h4>
        <button class="button1" type="button" href="https://opensea.io/explore-collections">Explore</button>
        <button class="button2" type="button" href="https://opensea.io/login?referrer=%2Fasset%2Fcreate">Create</button>
        <div><h2><a class="learn" href="https://opensea.io/#meetopensea"><img class="play" src="./img/play-button.png" alt="play logo">Learn more about OpenSea</a></h2></div>
        <!-- <a class="feat-profile" href="https://opensea.io/collection/noble-thieves-official"><img class="noble-prof" src="./img/NT Image.png">Noble Thieves<br>by Noble Thieves</a> -->
      </div>
    <div>
        <a href="https://opensea.io/explore-solana"><img class="sol-ban" src="./img/Solana banner.png" alt="Solana banner"></a>
    </div>
<div><p class="notable">Notable Drops</p></div>
<div class="gallery">
    <a href="https://opensea.io/collection/spaceemotions"><img src="./img/gallery1.png" alt="space and emotions"></a>
    <a href="https://opensea.io/collection/greenworld"><img class="gallery2" src="./img/gallery2.png" alt="green world"></a>
    <a href="https://opensea.io/collection/fameidentity2"><img src="./img/gallery3.png" alt="shades of blue 2"></a>
</div>
<div class="top">
    <label for="time">Top collections over</label>
    <select class="time">
        <option value="last24hours">last 24 hours</option>
        <option value="last7days">last 7 days</option>
        <option value="last30days">last 30 days</option>
    </select>
</div>
<div class="collections">
    <img src="./img/topCollections.png" alt="topCollections">
</div>
<div class="rank-but">
    <button class="rankings" type="button" href="https://opensea.io/rankings">Go to Rankings</button>
</div>
<div class="cat-drop">
    <label for="cat">Trending in</label>
    <select class="cat">
        <option value="allcategories">all categories</option>
        <option value="solananfts">Solana NFTs</option>
        <option value="art">Art</option>
        <option value="collectibles">Collectibles</option>
        <option value="domainnames">Domain Names</option>
        <option value="music">Music</option>
        <option value="photography">Photography</option>
        <option value="sports">Sports</option>
        <option value="tradingcards">Trading Cards</option>
        <option value="utility">Utility</option>
        <option value="virtualwolrds">Virtual Worlds</option>
    </select>
</div>
<div id="trending-gal">
